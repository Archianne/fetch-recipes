<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/8a7df27cab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Recipes</title>
</head>

  <body>

<!-- for the second api -->
    <div class="background-cover"></div> 

    <section id="recipe-section">
      <div class="container">

        <h1 class="section-heading">
          <span id="h1span">Fetch</span>
          <i class="fas fa-utensils"></i>
          Recipes</h1>

  <div class="inputs">
        <input aria-label="food-input" 
        id="food-input"
        placeholder="Enter your ingredient"
        onchange="handleFoodChange()"/>
        <button id="recipe-button" onclick="handleRecipeClick()">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>

        <button id="cocktail-button" onclick="randomCocktail()">
         <span>Bottoms up? </span><i class="fas fa-cocktail"></i>
      </button>
    </div>

      <div class="search-result"></div>

      <div class="cocktail-result"></div>

    <script src="./main.js"></script>
    <script src="./second.js"></script>
  </body>
</html>
